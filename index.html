		<script>
			function readURL(input) {
				if (input.files && input.files[0]) {
					var reader = new FileReader();
					reader.onload = function (e) {
						$('.image-upload-wrap').hide();
						$('#loading').show();
						$('.file-upload-image').attr('src', e.target.result);
						$('.file-upload-content').show();
						$('.image-title').html(input.files[0].name);
					};
					reader.readAsDataURL(input.files[0]);
					init().then(() => {
						console.log('hello');
						predict();
						$('#loading').hide();
					});
				} else {
					removeUpload();
				}
			}

			function removeUpload() {
				$('.file-upload-input').replaceWith($('.file-upload-input').clone());
				$('.file-upload-content').hide();
				$('.image-upload-wrap').show();
			}
			$('.image-upload-wrap').bind('dragover', function () {
				$('.image-upload-wrap').addClass('image-dropping');
			});
			$('.image-upload-wrap').bind('dragleave', function () {
				$('.image-upload-wrap').removeClass('image-dropping');
			});
		</script>

		<script type="text/javascript">
			// More API functions here:
			// https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

			let URL;
			const urlMale = 'https://teachablemachine.withgoogle.com/models/fHe-GDbiP/'; //남자 데이터
			const urlFemale = 'https://teachablemachine.withgoogle.com/models/bB3YHn5r/'; //여자 데이터
			let model, webcam, labelContainer, maxPredictions;

			// Load the image model and setup the webcam
			async function init() {
				//init = 사진을 넣었을때 작동하는 함수
				if (document.getElementById('gender').checked) {
					//if를 이용해 만약 체크박스 체크 시 남자 데이터 가져오고
					URL = urlMale; //체크 안되있으면 여자 데이터 가져오기
				} else {
					URL = urlFemale;
				}
				const modelURL = URL + 'model.json';
				const metadataURL = URL + 'metadata.json';
				model = await tmImage.load(modelURL, metadataURL);
				maxPredictions = model.getTotalClasses(); //model의 토탈 크래스= 5 => maxPredictions = 5
				labelContainer = document.getElementById('label-container');

				for (let i = 0; i < maxPredictions; i++) {
					//i가 0~4까지 순환++
					var element = document.createElement('div'); //div 태그를 element에 생성
					element.classList.add('d-flex'); //element의 div 태그에 d-flex속성 넣기 (사진 참조)
					labelContainer.appendChild(element); //element를 labelContainer의 자식으로 넣고
				} //html : 296 =>  html의 label-container로 보내줌
			}

			async function predict() {
				// predict can take in an image, video or canvas html element
				var image = document.getElementById('face-image');
				const prediction = await model.predict(image, false);
				prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
				//숫자가 아닌 object로 되어있어서 크기가 비교불가, so object값 하나씩 비교하며 정렬									javascript sort array by object value   ( 1 )
				//console.log(prediction); 을 통해 probability의 값을 확인
				var resultTitle, resultExplain, resultCeleb; //resultMessage라는 변수를 만들어줌    (  2  )
				if (document.getElementById('gender').checked) {
					switch (
						prediction[0].className //자바 switch문을 이용해 원하는 값이 나오면 어떤걸 실행
					) {
						case 'dog':
							resultTitle = '귀여운 순둥이 강아지상';
							resultExplain =
								'다정다감하고 귀여운 당신은 모든 사람들에게 즐거움을 주는 호감형이다! 친절하고 활발한 성격으로 어디에서도 인기폭발이며 애교와 웃음이 많아 연인에게 특히나 사랑스럽다. 당신은 애인바라기로 애인의 관심이 부족하면 시무룩해지고 외로움을 타는 모습이 마치 강아지와 똑 닮았다!';
							resultCeleb = '강아지상 연예인: 강다니엘, 백현(엑소), 박보검, 송중기';

							resultCeleb =

								'도도하고 섹시한 당신은 첫인상은 차가워 보이지만 묘한 매력을 풍겨 언제나 인기가 넘친다. 자존심이 세계 1등과 맞먹지만 관심 받는 것을 좋아하고 애인에게 관심이 받고 싶을 때는 애교도 부릴 줄 아는 귀여운 매력을 가졌다. 시크한 츤데레로 연인에게 끊임없이 설렘을 안겨주는 당신은 고양이와 닮았다!';
							resultCeleb =
								'고양이상 연예인: 안소희(원더걸스), 오연서, 한예슬, 이성경, 이효리';
							break;
						case 'rabbit':
							resultTitle = '상큼발랄한 매력의 토끼상';
							resultExplain =
								'발랄하고 귀여운 당신은 주변 사람들에게 기쁨을 주는 행복바이러스다! 호기심이 많아 활발하며 귀엽고 순수한 외모로 연인의 보호본능을 자극한다. 존재 자체가 상큼하고 깜찍한 당신은 특별한 애교 없이도 연인에게 너무나도 사랑스럽다!';
							resultCeleb =
								'토끼상 연예인: 수지, 나연(트와이스), 예린(여자친구), 한승연(카라), 문채원';
							break;
						case 'deer':
							resultTitle = '온순하고 우아한 사슴상';
							resultExplain =
								'맑고 영롱한 분위기의 당신은 사슴처럼 차분한 성격의 소유자다. 초롱초롱한 눈망울이 당신의 가장 큰 트레이드마크며 따스하고 온순한 눈빛을 가져 사랑스러움을 항상 머금고 있다! 부끄러움이 많아 애정표현이 낯설은 당신은 연인에게조차 신비한 존재지만 따뜻한 성격으로 연인의 마음을 사로잡는 능력을 가졌다.';
							resultCeleb =
								'사슴상 연예인: 윤아(소녀시대), 이연희, 고아라, 문근영, 정유미(부산행 배우)';
							break;
						case 'fox':
							resultTitle = '섹시한 밀당고수 여우상';
							resultExplain =
								'사람을 홀리는 매력을 가진 당신은 선뜻 다가가기 힘든 섹시한 매력을 가졌다. 우아한 외모에 더해 뛰어난 센스의 성격을 가진 당신은 어딜가도 주목받는 주인공이다! 사교적인 성격을 가져 연인에게도 적극적으로 애정표현을 하지만 밀당의 고수인 당신은 연인의 혼을 쏙 빼놓는 매력쟁이다.';
							resultCeleb =
								'여우상 연예인: 경리(나인뮤지스), 예지(있지), 한혜진(모델), 헤이즈, 지연(티아라)';
							break;
						default:
							resultTitle = '알수없음';
							resultExplain = '';
							resultCeleb = '';
					}
				}
				var title =
					"<div class='" +
					prediction[0].className +
					"-animal-title'>" +
					resultTitle +
					'</div>';
				var explain =
					"<div class='animal-explain pt-2 pr-5 pl-5'>" + resultExplain + '</div>';
				var celeb =
					"<div class='" +
					prediction[0].className +
					"-animal-celeb p-2'>" +
					resultCeleb +
					'</div>';
				//1등한 동물의 타이틀(결과), 설명, 셀럽에 css 속성 넣어주기 위해 클래스를 하나씩 만듬
				$('.result-message').html(title + explain + celeb);
				//$().html = 태그안쪽의 내용을 넣는 jquery문법

				var barWidth; //바 퍼센트길이 변수 i 가 0~4까지 돌면서
				for (let i = 0; i < maxPredictions; i++) {
					if (prediction[i].probability.toFixed(2) > 0.1) {
						//퍼센트가 10%(0.1)보다 클때
						barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + '%'; //그 퍼센트 그대로 output(0.21->21%)
					} else if (prediction[i].probability.toFixed(2) >= 0.05) {
						//퍼센트가 5% 이상일때
						barWidth = '8%'; //바의 길이 8%
					} else if (prediction[i].probability.toFixed(2) >= 0.01) {
						//퍼센트가 1%이상일때
						barWidth = '5%'; //바의 길이 5%
					} else {
						barWidth = '4%'; //0%일때 바의 길이 4%
					}
					// 이렇게 함으로서 퍼센트별 바의 길이를 설정

					var labelTitle;
					switch (
						prediction[i].className //prediction[i].className i=0~4까지
					) {
						case 'dog': //prediction[0].className이 첫번째 .....[4]까지 정렬
							labelTitle = '강아지상';
							break;
						case 'cat':
							labelTitle = '고양이상';
							break;
						case 'rabbit':
							labelTitle = '토끼상';
							break;
						case 'dino':
							labelTitle = '공룡상';
							break;
						case 'bear':
							labelTitle = '곰상';
							break;
						case 'deer':
							labelTitle = '사슴상';
							break;
						case 'fox':
							labelTitle = '여우상';
							break;
						default:
							labelTitle = '알수없음';
					} /*<img src='"+ image/+prediction[i].className.svg/ +"'>*/
					var label =
						"<div class='animal-label d-flex align-items-center'>" +
						labelTitle +
						'</div>';
					//label이라는 변수를 만들고, 그것의 클래스 생성, 부트스트랩 속성 이용 줄의 중간정렬+ labelTitle
					var bar =
						"<div class='bar-container position-relative container'><div class ='" +
						prediction[i].className +
						"-box'><div class =' d-flex justify-content-center align-items-center " +
						prediction[i].className +
						"-bar' style='width : " +
						barWidth +
						"'><span class = 'd-block percent-text'>" +
						Math.round(prediction[i].probability.toFixed(2) * 100) +
						'%</span></div></div>';
					//bar라는 변수 만들고, 그것의 클래스 생성, position속성 이용/ 동물별-box 클래스 만들고/ 부트스트랩 속성 이용 중간정렬,
					//동물별-bar 클래스 만들고, 스타일 속성 이용해 길이는 바의 퍼센트크기로 결정/ 부트스트랩 속성이용(display property)
					//퍼센트 글자 클래스 생성 => (확률 소수점 2까지를 곱하기 100)%를 나타냄

					//var im = "<img src='"+ img/dog.svg/ +"' class = 'd-inline-flex d-flex align-items-centeranimal-image'>"
					labelContainer.childNodes[i].innerHTML = label + bar;
				}
			}

			/*			const classPrediction =
						prediction[i].className +
						': ' +
						Math.round(prediction[i].probability.toFixed(2) * 100) +
						'%';
					labelContainer.childNodes[i].innerHTML = classPrediction;
				}
			}*/
		</script>
